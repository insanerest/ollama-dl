name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller httpx rich

      - name: Build EXE
        run: |
          pyinstaller --onefile ollama_dl.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ollama_dl-windows
          path: dist/ollama_dl.exe
