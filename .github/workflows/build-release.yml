name: Build & Release (Windows, macOS, Linux)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: ollama_dl-windows.exe
            build_cmd: pyinstaller --onefile ollama_dl.py

          - os: macos-latest
            artifact_name: ollama_dl-macos-universal
            build_cmd: pyinstaller --onefile --target-arch universal2 ollama_dl.py

          - os: ubuntu-latest
            artifact_name: ollama_dl-linux
            build_cmd: pyinstaller --onefile ollama_dl.py

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller httpx rich

      - name: Build executable
        run: ${{ matrix.build_cmd }}

      - name: Rename output (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\ollama_dl.exe dist\${{ matrix.artifact_name }}

      - name: Rename output (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          mv dist/ollama_dl dist/${{ matrix.artifact_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
